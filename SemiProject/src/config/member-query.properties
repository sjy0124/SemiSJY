# 회원 정보 관리 관련 서비스 수행용 SQL
selectMember=SELECT * FROM EMPLOYEE WHERE EMP_ID=? AND EMP_PWD=?
selectssn=SELECT TO_CHAR(TO_DATE(SUBSTR(EMP_SSN,1,6)),'YYYY-MM-DD') FROM EMPLOYEE WHERE EMP_ID=? AND EMP_PWD=?;
memberUpdate=UPDATE EMPLOYEE SET PHONE_NO=? \
								, EMAIL=? \
								, EMP_PWD=? \
								WHERE EMP_ID=?
MemberAdd=INSERT INTO EMPLOYEE VALUES(TO_NUMBER(TO_CHAR(SYSDATE,'YYYYMMDD'))+SEQ_MNO.NEXTVAl,?,?,?,?,?,?,?,?,?,?,SYSDATE,NULL,?)
memberList=SELECT EMP_NO,EMP_NAME,SUBSTR(EMP_SSN,1,6),DEPT_NAME,JOB_NAME,HIRE_DATE,ENT_DATE FROM EMPLOYEE WHERE NOT EMP_ID='admin' 
adminMemberDetail=SELECT * FROM EMPLOYEE WHERE EMP_NO =?